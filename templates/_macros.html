{% macro navbar() %}
{% set section = get_section(path="_index.md") %}

<script async type="text/javascript">
    window.addEventListener("DOMContentLoaded", (event) => {
        var burger = document.querySelector('.navbar-burger');
        var menu = document.querySelector('#' + burger.dataset.target);
        burger.addEventListener('click', function () {
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
        });
    })
</script>

<nav class="navbar is-dark">
  <div class="container">
    <div class="navbar-brand">
        <a class="navbar-item" href="{{ section.permalink }}">
        <img src="{{ get_url(path='navbar-brand.png') }}" height="50">
        </a>
        <span class="navbar-burger" data-target="navbarMenu">
        <span></span>
        <span></span>
        <span></span>
        </span>
    </div>
    <div class="navbar-menu" id="navbarMenu">
        <div class="navbar-end">
        <a class="navbar-item" href="{{ section.permalink }}">{{ section.title }}</a>
    
        {% for page in section.pages %}
            <a class="navbar-item" href="{{ page.permalink }}">{{ page.title }}</a>
        {% endfor %}
    
        {% if config.extra.extra_menu %}
            {% for menu in config.extra.extra_menu %}
            <a class="navbar-item" href="{{ menu.link }}">{{ menu.title }}</a>
            {% endfor %}
        {% endif %}
        </div>
    </div>
  </div>
</nav>
{% endmacro render_header %}
